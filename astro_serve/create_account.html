
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account & Add Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/server.png">
    <link rel="stylesheet" href="styles/create_account.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Create Account</h1>
        </header>
        <main>
            <h2>Account Information</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <h2>Payment Information</h2>
                <div class="form-group">
                    <label for="card_number">Card Number</label>
                    <input type="text" id="card_number" name="card_number" placeholder="Enter your card number" required>
                </div>
                <div class="form-group">
                    <label for="expiry_date">Expiry Date</label>
                    <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YYYY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
                </div>
                <div class="form-group">
                    <label for="billing_address">Billing Address</label>
                    <input type="text" id="billing_address" name="billing_address" placeholder="Enter billing address" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <div class="select-wrapper">
                        <select id="country" name="country" required>
                            <option value="" disabled selected>Select your country</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="GB">United Kingdom</option>
                            <option value="AU">Australia</option>
                            <option value="DE">Germany</option>
                            <option value="FR">France</option>
                            <option value="JP">Japan</option>
                            <option value="CN">China</option>
                            <option value="IN">India</option>
                            <option value="BR">Brazil</option>
                        </select>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the terms and conditions</label>
                </div>

                <button type="submit">Create Account</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 AstroServe. All rights reserved.</p>
        </footer>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const cardNumber = document.getElementById('card_number').value;
            const expiryDate = document.getElementById('expiry_date').value;
            const cvv = document.getElementById('cvv').value;
            const billingAddress = document.getElementById('billing_address').value;
            const country = document.getElementById('country').value;
            const terms = document.getElementById('terms').checked;

            if (!terms) {
                alert('Please agree to the terms and conditions.');
                return;
            }

            if (!/^\d{16}$/.test(cardNumber)) {
                alert('Please enter a valid 16-digit card number.');
                return;
            }

            if (!/^(0[1-9]|1[0-2])\/\d{4}$/.test(expiryDate)) {
                alert('Please enter a valid expiry date in MM/YYYY format.');
                return;
            }

            if (!/^\d{3,4}$/.test(cvv)) {
                alert('Please enter a valid CVV.');
                return;
            }



            console.log('Name:', name);
            console.log('Email:', email);
            console.log('Password:', password);
            console.log('Card Number:', cardNumber);
            console.log('Expiry Date:', expiryDate);
            console.log('CVV:', cvv);
            console.log('Billing Address:', billingAddress);
            console.log('Country:', country);
            console.log('Terms:', terms);

            alert('Account created and payment information added successfully!');
        });
    </script>
</body>
</html>
